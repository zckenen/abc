						<a class="btn blue" data-event='save'>保存</a>
						<a class="btn default cancel">取消</a>

				</div>
			</div>
		</div>

</div>

<script id='criminalSetTpl' type='template/text'>
	<tr>
		<td><div class="icheck"><input type="checkbox" class='icheck-box' value='{{=id}}' data-name='{{=name}}' /></div></td>
		<td>{{=no}}</td>
		<td>{{=name}}</td>
	</tr>
</script>
<script id='regionSetTpl' type='template/text'>
	<tr>
		<td><div class="icheck"><input type="checkbox" class='icheck-box' value='{{=loc_id}}' data-name='{{=loc_name}}' /></div></td>
		<td>{{=coo_name}}</td>
		<td>{{=pic_grpname}}</td>
		<td>{{=loc_name}}</td>
	</tr>
</script>
<script id='rulePoliceListTpl' type='template/text'>
	<tr>
		<td><div class="icheck"><input type="checkbox" class='icheck-box' value='{{=id}}' /></div></td>
		<td>{{=id}}</td>
		<td>{{=name}}</td>
		<td>
			<- var temp = []; ->
			<- 
				for( var i = 0; i < area.length; i++ ) {
					temp.push(area[i].name);
				} 
			    temp.join(); 
			->
			{{=temp}}
		</td>
		<td>{{=time_start}}-{{=time_end}}</td>
		<td>{{=time_set}}</td>
		<td>&{{=time_last.oper}};{{=time_last.time}}</td>
		<td>{{=percentage}}</td>
		<td>{{=police_range == 'all' ? '所有' : ''}}</td>
		
	</tr>
</script>
