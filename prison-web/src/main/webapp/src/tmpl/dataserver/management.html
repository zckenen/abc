<div class="content-box none" id='dataserverManagement'>
	<!-- 添加DT服务单元 -->
	<div class="widget-table">
		<form action="/prison/loadAdmServerInfo.do" class='search'>
		<div class="widget-table-action" >
			<ul class='left-action'>
				<li>
					<label>ID：</label>
				</li>
				<li>
					<input type="text" name='id' placeholder="DT服务单元ID" class="form-control input-small" >
				</li>
				<li>
					<label>名称：</label>
				</li>
				<li>
					<input type="text" name='serName' placeholder="DT服务单元名称" class="form-control input-small" >
				</li>
				<li>
					<label>IP：</label>
				</li>
				<li>
					<input type="text" name='serIp' placeholder="DT服务单元IP" class="form-control input-small" >
				</li>
				<li>
					<a data-event='search' class="btn blue-deep btn-sm"><i class="fa fa-search"></i>查询</a>
				</li>
				<li>
					<a  class="btn white btn-sm reset">重置</a>
				</li>
			</ul>
		</div>
		<div class="clearfix"></div>
		</form>
		<div class="widget-table-content">
			<div class="table-header">
				<ul class="nav nav-tabs nav-search left-tabs">
					<li class="active"><a data-event='toggle' data-status='all' data-toggle="tab" href="#areaBuildingTab" >DT服务单元</a></li>
				</ul>
				<ul class="right-action">
					<li><a data-event='add' class='btn clarity'><i class="iconfont">&#xe6b6;</i>添加</a></li>
					<li><a data-event='dels' class='btn clarity' href='/prison/deleteAdmServerInfoById.do'><i class="iconfont">&#xe62a;</i>删除</a></li>
					<li><a data-event='refresh' class='btn clarity'><i class="iconfont">&#xe644;</i>刷新</a></li>
				</ul>
			</div>
			<div class="tab-content">
				<div class="tab-pane fade in active" id="areaBuildingTab">
					<div class="table-list">
						<table class='table table-striped table-bordered table-hover'>
							<thead>
								<tr>
									<th style='width: 30px;'>
										<input type="checkbox" class='check-items' value=''/>
									</th>
									<th style='width: 80px;'><span>序号</span><!-- <a class='sorting'></a> --></th>
									<th>DT服务单元ID</th>
									<th>DT服务单元名称</th>
									<th>DT服务单元IP</th>
									<th>DM服务器IP</th>
									<th style='width: 120px;'>操作</th>
								</tr>
							</thead>
							<tbody>
							
							</tbody>
						</table>
					</div>
					<div class="table-footer">
						<div class="pagination-container"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- 添加DT服务单元 -->
	<div role="dialog" id='dataserverManagementAdd'   class="bootbox modal fade in" data-height='700' >
		<div class="modal-dialog">
			<form action="" onsubmit='return false;'>
			<div class="modal-content">
				<div class="modal-header">
					<button aria-hidden="true" data-dismiss="modal" class="bootbox-close-button close" type="button">×</button>
					<h4 class="modal-title">添加DT服务单元</h4>
				</div>
				<div class="modal-body">
					<div class='alert-container'></div>
					<div class="form-group">
						<div class="row">
							<div class="col-md-3 control-label">DT服务单元ID</div>
							<div class="col-md-9">
								<input type="text" name='id' class='form-control input-large' required/>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-md-3 control-label">DT服务单元名称</div>
							<div class="col-md-9">
								<input type="text" name='serName' class='form-control input-large' required/>
							</div>
						</div>
					</div>
					<div class="row">
							<div class="col-md-3 control-label">DT服务单元IP</div>
							<div class="col-md-9">
								<input type="text" name='serIp' placeholder='例:192.168.1.1' class='form-control input-large' required/>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-md-3 control-label">DM服务器IP</div>
							<div class="col-md-9">
								<input type="text" name='serDmIp' class='form-control input-large' required/>
							</div>
						</div>
					</div>
					<div class="form-group">
					
				</div>
				<div class="modal-footer">
					<button class="btn blue" type="submit" data-bb-handler="main">添加</button>
					<a class="btn default cancel" >取消</a>
				</div>
			</div>
			</form>
		</div>
	</div>
	<!-- 修改DT服务单元 -->
	<div role="dialog" id='dataserverManagementEdit' tabindex="-1"  class="bootbox modal fade in" data-width='450'>
		<div class="modal-dialog">
			<form action="/prison/updateAdmServerInfo.do" onsubmit='return false;'>
			<div class="modal-content">
				<div class="modal-header">
					<button aria-hidden="true" data-dismiss="modal" class="bootbox-close-button close" type="button">×</button>
					<h4 class="modal-title">修改DT服务单元</h4>
				</div>
				<div class="modal-body">
					
				</div>
				<div class="modal-footer">
					<button class="btn blue" type="submit" data-bb-handler="main">修改</button>
					<a class="btn default cancel" >取消</a>
				</div>
			</div>
			</form>
		</div>
	</div>
	<script id="dataserverManagementListTpl" type='text/template'>
		<tr>
			<td><input type="checkbox" class='check-item' value='{{id}}' /></td>
			<td>{{index}}</td>
			<td>{{id}}</td>
			<td>
				<div class='dropdown'>
					<a data-hover="dropdown" data-toggle="dropdown" class="dropdown-toggle ">{{serName}}</a>
					<ul class="dropdown-menu">
						<li>
							<a href="javascript:;">IP: {{serIp}}</a>
						</li>
					</ul>
				</div>
			</td>
			<td>{{serIp}}</td> 
    
             <td>{{serDmIp ? serDmIp : ""}}</td>

			<td class="action">
				<a data-event='edit' data-id='{{id}}'  class='iconfont' data-toggle="tooltip"  data-original-title="修改" >&#xe636;</a>	
			</td>
		</tr>
	</script>
	<script id="dataserverManagementEditTpl" type='text/template' >
		<div class="modal-body">
			<div class='alert-container'></div>
			<div class="form-group">
				<div class="row">
					<div class="col-md-3 control-label">DT服务单元ID</div>
					<div class="col-md-9">
						<input type="hidden" name='id' value='{{=id}}' />
						<input type="text" name='id' value='{{=id}}' class='form-control input-large' required/>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="row">
					<div class="col-md-3 control-label">DT服务单元名称</div>
					<div class="col-md-9">
						<input type="text" name='serName' value='{{=serName}}' class='form-control input-large' required/>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="row">
					<div class="col-md-3 control-label">DT服务单元IP</div>
					<div class="col-md-9">
						<input type="text" name='serIp' value='{{=serIp}}' placeholder='例:192.168.1.1' class='form-control input-large' required/>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="row">
					<div class="col-md-3 control-label">DM服务器IP</div>
					<div class="col-md-9">
						<input type="text" name='serDmIp' value='{{=id}}' class='form-control input-large' required/>
					</div>
				</div>
			</div>
			
		</div>
	</script>
</div>
