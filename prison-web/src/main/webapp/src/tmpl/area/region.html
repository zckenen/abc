<div class="content-box none" id='areaRegion'>
	<div class="widget-table">
		<form action="/prison/loadAdmLocareaNameById.do" class='search'>
		<div class="widget-table-action" >
			<ul class='left-action'>
				<li>
					<label>幢：</label>
				</li>
				<li>
					<select class="form-control select input-small" data-placeholder='幢' name='coo.id' data-name='cooId' >
						<option value="null">所属幢</option>
					</select>
				</li>
				<li>
					<label>层：</label>
				</li>
				<li>
					<select class="form-control select input-small" data-placeholder='层' name='pic.id' data-name='picId' >
						<option value="null">所属层</option>
					</select>
				</li>
				<li>
					<label>区域：</label>
				</li>
				<li>
					<input type="text" class="form-control input-small" data-placeholder='区域' name='locName' />
				</li>
				<li>
					<a data-event='search' class="btn blue-deep btn-sm"><i class="fa fa-search"></i>查询</a>
				</li>
				<li>
					<a  class="btn white btn-sm reset">重置</a>
				</li>
			</ul>
		</div>
		<div class="clearfix"></div>
		</form>
		<div class="widget-table-content">
			<div class="table-header">
				<ul class="nav nav-tabs nav-search left-tabs">
					<li class="active"><a data-event='toggle' data-status='all' data-toggle="tab" href="#areaBuildingTab" >区域列表</a></li>
				</ul>
				<ul class="right-action">
					<li><a data-event='add' class='btn clarity'><i class="iconfont">&#xe6b6;</i>添加</a></li>
					<li><a data-event='refresh' class='btn clarity'><i class="iconfont">&#xe644;</i>刷新</a></li>
				</ul>
			</div>
			<div class="tab-content">
				<div class="tab-pane fade in active" id="areaBuildingTab">
					<div class="table-list">
						<table class='table table-striped table-bordered table-hover'>
							<thead>
									<tr>
										<th><span>序号</span><!-- <a class='sorting' data-field='loc_id'></a> --></th>
										<th>区域名</th>
										<th>所属层</th>
										<th>所属幢</th>
										<th>类型</th>
										<th>中心点X坐标</th>
										<th>中心点Y坐标</th>
										<th>X轴边长</th>
										<th>Y轴边长</th>
										<th>操作</th>
									</tr>
								</thead>
								<tbody>
								
								</tbody>
						</table>
					</div>
					<div class="table-footer">
						<div class="pagination-container"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div role="dialog" id='areaRegionAdd' tabindex="-1"  class="bootbox modal fade in"  data-height='700'>
		<div class="modal-dialog">
			<form action="/prison/saveAdmLocareaInfo.do" onsubmit='return false;'>
			<div class="modal-content">
				<div class="modal-header">
					<button aria-hidden="true" data-dismiss="modal" class="bootbox-close-button close" type="button"></button>
					<h4 class="modal-title">区域添加</h4>
				</div>
				<div class="modal-body">
					<div class='alert-container'></div>
					<div class="form-group">
						<div class="row">
							<label class="col-md-3 control-label">所属幢</label>
							<div class="col-md-9">
								<select name="coo.id" data-name='cooId' data-placeholder='幢' class='input-small'  required="">
									
								</select>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="row">
							<label class="col-md-3 control-label">所属层</label>
							<div class="col-md-9">
								<select name="pic.id" data-name='picId' data-placeholder='层' class='input-small'  required="">
									
								</select>
								<input type='hidden' name='picName' value='' />
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="row">
							<label class="col-md-3 control-label">区域名</label>
							<div class="col-md-9">
								<input type="text" name="locName" value="" placeholder="区域名称" class="form-control input-small valid" required="" >
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="row">
							<label class="col-md-3 control-label">区域类型</label>
							<div class="col-md-9">
								<select name="locType" data-placeholder='用途' class='input-small iselect'  required="">
									<option value="199">监舍宿舍</option>
									<option value="101">监舍活动室</option>
									<option value="102">监舍阅览室</option>
									<option value="103">监舍淋浴间</option>
									<option value="104">监舍晒衣房</option>
									<option value="105">监舍禁闭室</option>
									<option value="106">监舍厕所</option>
									<option value="107">监舍储藏室</option>
									<option value="108">监舍咨询谈话室</option>
									<option value="109">监舍其他区域</option>
									<option value="299">工厂车间</option>
									<option value="201">工厂工具间</option>
									<option value="202">工厂厕所 </option>
									<option value="203">工厂其它区域 </option>
									<option value="301">民警区域 </option>
								</select>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="row">
							<label class="col-md-3 control-label">中心点坐标</label>
							<div class="col-md-9">
								<div class="row">
									<div class="col-md-1"><em class="label-title">X:</em></div>
									<div class="col-md-3"><input readonly="readonly" type="text" name='locMainx' class="form-control" placeholder='X轴坐标' required=""/></div>
									<div class="col-md-1"><em class="label-title">Y:</em></div>
									<div class="col-md-3"><input readonly="readonly" type="text" name='locMainy' class="form-control" placeholder='Y轴坐标' required=""/></div>
								</div>
							</div>
						</div>
					</div>
					
					<div class="form-group">
						<div class="row">
							<label class="col-md-3 control-label">设置区域位置</label>
							<div class="col-md-9">
								<a data-event='handlePosition' class="btn blue">设置坐标</a>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="row">
							<label class="col-md-3 control-label">各轴边长(m)</label>
							<div class="col-md-9">
								<div class="row">
									<div class="col-md-1"><em class="label-title">X:</em></div>
									<div class="col-md-3"><input readonly="readonly" type="text" name='locSizex' class="form-control" placeholder='X轴边长' required=""/></div>
									<div class="col-md-1"><em class="label-title">Y:</em></div>
									<div class="col-md-3"><input readonly="readonly" type="text" name='locSizey' class="form-control" placeholder='y轴边长' required=""/></div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button class="btn blue" type="submit" >添加</button>
					<a class="btn default cancel">取消</a>
				</div>
			</div>
			</form>
		</div>
	</div>
	<div role="dialog" id='areaRegionEdit' tabindex="-1"  class="bootbox modal fade in" data-height='700'>
		<div class="modal-dialog">
			<form action="/prison/updateAdmLocareaInfo.do" onsubmit='return false;'>
			<div class="modal-content">
				<div class="modal-header">
					<button aria-hidden="true" data-dismiss="modal" class="bootbox-close-button close" type="button"></button>
					<h4 class="modal-title">区域修改</h4>
				</div>
				<div class="modal-body">
				</div>
				<div class="modal-footer">
					<button class="btn blue" type="submit" data-bb-handler="main">提交</button>
					<a class="btn default cancel">取消</a>
				</div>
			</div>
			</form>
		</div>
	</div>
	<script id="areaRegionListTpl" type='text/template'>
		<tr>
			<td>{{index}}</td>
			<td>{{locName}}</td>
			<td>{{pic.picName}}</td>
			<td>{{coo.cooName}}</td>
			<td>
				{{if locType == 199 }}监舍宿舍
				{{else if locType == 101}}监舍活动室
				{{else if locType == 102}}监舍阅览室
				{{else if locType == 103}}监舍淋浴间
				{{else if locType == 104}}监舍晒衣房
				{{else if locType == 105}}监舍禁闭室
				{{else if locType == 106}}监舍厕所
				{{else if locType == 107}}监舍储藏室
				{{else if locType == 108}}监舍咨询谈话室
				{{else if locType == 109}}监舍其他区域
				{{else if locType == 299}}工厂车间
				{{else if locType == 201}}工厂工具间
				{{else if locType == 202}}工厂厕所
				{{else if locType == 203}}工厂其它区域
				{{else if locType == 301}}民警区域
				{{/if}}
			</td>
			<td>{{locMainx}} px</td>
			<td>{{locMainy}} px</td>
			<td>{{locSizex}} m</td>
			<td>{{locSizey}} m</td>
			<td class='action'>
				<a data-event='edit' data-id='{{id}}'  class='iconfont' data-toggle="tooltip"  data-original-title="修改" >&#xe636;</a>
                <a data-event='del' data-id='{{id}}' data-cooId='{{coo.id}}'  class='iconfont' data-toggle="tooltip"  data-original-title="删除" >&#xe62a;</a>
			</td>
		</tr>
	</script>
	<script id="areaRegionEditTpl"  type='text/template'>
		<div class='alert-container'></div>
		<div class="form-group">
			<div class="row">
				<label class="col-md-3 control-label">所属幢</label>
				<div class="col-md-9">
					<select name="cooId" data-name='cooId' data-placeholder='幢' class='input-small' tabindex='1'>
						
					</select>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="row">
				<label class="col-md-3 control-label">所属层</label>
				<div class="col-md-9">
					<select name="pic.id" data-placeholder='层' data-name='picId' class='input-small' tabindex='1'>
						
					</select>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="row">
				<label class="col-md-3 control-label">区域名</label>
				<div class="col-md-9">
					<input type="hidden" value='{{id}}' name='id' />
					<input type="text" name="locName" value="{{locName}}" placeholder="区域名称" class="form-control input-small valid"  required="" >
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="row">
				<label class="col-md-3 control-label">区域类型</label>
				<div class="col-md-9">
					<select name="locType" data-placeholder='用途' class='input-small iselect'  required="">
						<option value="199" {{locType == 199 ? 'selected' : ''}}>监舍宿舍</option>
						<option value="101" {{locType == 101 ? 'selected' : ''}}>监舍活动室</option>
						<option value="102" {{locType == 102 ? 'selected' : ''}}>监舍阅览室</option>
						<option value="103" {{locType == 103 ? 'selected' : ''}}>监舍淋浴间</option>
						<option value="104" {{locType == 104 ? 'selected' : ''}}>监舍晒衣房</option>
						<option value="105" {{locType == 105 ? 'selected' : ''}}>监舍禁闭室</option>
						<option value="106" {{locType == 106 ? 'selected' : ''}}>监舍厕所</option>
						<option value="107" {{locType == 107 ? 'selected' : ''}}>监舍储藏室</option>
						<option value="108" {{locType == 108 ? 'selected' : ''}}>监舍咨询谈话室</option>
						<option value="109" {{locType == 109 ? 'selected' : ''}}>监舍其他区域</option>
						<option value="299" {{locType == 299 ? 'selected' : ''}}>工厂车间</option>
						<option value="201" {{locType == 201 ? 'selected' : ''}}>工厂工具间</option>
						<option value="202" {{locType == 202 ? 'selected' : ''}}>工厂厕所 </option>
						<option value="203" {{locType == 203 ? 'selected' : ''}}>工厂其它区域 </option>
						<option value="301" {{locType == 301 ? 'selected' : ''}}>民警区域 </option>
					</select>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="row">
				<label class="col-md-3 control-label">中心点坐标</label>
				<div class="col-md-9">
					<div class="row">
						<div class="col-md-1"><em class="label-title">X:</em></div>
						<div class="col-md-3"><input type="text" name='locMainx' value='{{locMainx}}' class="form-control" placeholder='X轴边长' required="" readonly/></div>
						<div class="col-md-1"><em class="label-title">Y:</em></div>
						<div class="col-md-3"><input type="text" name='locMainy' value='{{locMainy}}' class="form-control" placeholder='y轴边长' required="" readonly/></div>
					</div>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="row">
				<label class="col-md-3 control-label">设置区域位置</label>
				<div class="col-md-9">
					<a data-event='handlePosition' class="btn blue">设置坐标</a>
				</div>
			</div>
		</div>
		
		<div class="form-group">
			<div class="row">
				<label class="col-md-3 control-label">各轴边长(m)</label>
				<div class="col-md-9">
					<div class="row">
						<div class="col-md-1"><em class="label-title">X:</em></div>
						<div class="col-md-3"><input type="text" class="form-control" placeholder='X轴边长' name='locSizex' value='{{locSizex}}' readonly /></div>
						<div class="col-md-1"><em class="label-title">Y:</em></div>
						<div class="col-md-3"><input type="text" class="form-control" placeholder='Y轴边长' name='locSizey' value='{{locSizey}}' readonly /></div>
					</div>
				</div>
			</div>
		</div>
	</script>
</div>
