<div class="content-box none" id='placeWorker'>
	<!-- 工位列表 -->
	<div class="widget-table">
		<form class='search' onkeydown="if(event.keyCode==13){return false;}">
		<div class="widget-table-action">
			<ul class='left-action'>
				<li>
					<label>工位名:</label>
				</li>
				<li>
					<input type="text" name='wrkName' placeholder="工位名 " class="form-control input-small" />
				</li>
				<li>
					<a data-event='search' class="btn blue-deep btn-sm"><i class="fa fa-search"></i>查询</a>
				</li>
			</ul>
		</div>
		</form>
		<div class="widget-table-content">
			<div class="table-header">
				<ul class="nav nav-tabs nav-search left-tabs">
					<li class="active"><a data-event='toggle' data-status='all' data-toggle="tab" >工位列表</a></li>
				</ul>
				<ul class="right-action">
					<li><a data-event='add' class='btn clarity'><i class="iconfont">&#xe6b6;</i>添加</a></li>
					<li><a data-event='refresh' class='btn clarity'><i class="iconfont">&#xe644;</i>刷新</a></li>
				</ul>
			</div>
			<div class="tab-content">
				<div class="table-list">
					<table class="table table-striped table-bordered table-hover" >
						<thead>
							<tr>
								<th style='width: 30px;'>
									<input type="checkbox" class='check-items all' value=''/>
								</th>
								<th width='50px'><span>序号</span><!-- <a class='sorting'></a> --></th>
								<th>名称</th>
								<th>编号</th>

								<th>宽</th> -->
								<th>所属区域</th>
								<th width='80'>操作</th>
							</tr>
						</thead>
						<tbody id='placeWorkerList'>
						
						</tbody>
					</table>
				</div>
				<div class="table-footer">
					<div class="pagination-container"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- 工位添加 -->
	<div role="dialog" id='placeWorkerAdd' tabindex="-1"  class="bootbox modal fade in"  data-height='700'>
		<div class="modal-dialog">
			<form action="/a/per/admWorker/save" onsubmit='return false;'>
			<div class="modal-content">
				<div class="modal-header">
					<button aria-hidden="true" data-dismiss="modal" class="bootbox-close-button close" type="button"></button>
					<h4 class="modal-title">工位添加</h4>
				</div>
				<div class="modal-body">
					<div class='alert-container'></div>
					<div class="form-group">
						<div class="row">
							<label class="col-md-3 control-label">所属幢</label>
							<div class="col-md-9">
								<select name="cooId" data-placeholder='幢' class='input-small'  required="">
									
								</select>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="row">
							<label class="col-md-3 control-label">所属层</label>
							<div class="col-md-9">
								<select name="picId" id='picId' data-placeholder='层' class='input-small'  required="">
									
								</select>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="row">
							<label class="col-md-3 control-label">所属区域</label>
							<div class="col-md-9">
								<select name="locId" id='locId' data-placeholder='区域' class='input-small'  required="">
									
								</select>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="row">
							<label class="col-md-3 control-label">工位名称</label>
							<div class="col-md-9">
								<input type="text" name='wrkName' class="form-control input-small" placeholder='工位名称' required=""/>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="row">
							<label class="col-md-3 control-label">工位号</label>
							<div class="col-md-9">
								<input type="text" name='wrkNum' class="form-control input-small" placeholder='工位号' required=""/>
							</div>
						</div>
					</div>

				<div class="modal-footer">
					<button class="btn blue" type="submit" >添加</button>
					<a class="btn default cancel">取消</a>
				</div>
			</div>
			</form>
		</div>
	</div>
