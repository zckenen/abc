	<div role="dialog" id='systemRoleAdd' tabindex="-1"  class="bootbox modal fade in" data-height='700'>
		<div class="modal-dialog">
			<form onsubmit='return false;'>
			<div class="modal-content">
				<div class="modal-header">
					<button aria-hidden="true" data-dismiss="modal" class="bootbox-close-button close" type="button"></button>
					<h4 class="modal-title">添加角色</h4>
				</div>
				<div class="modal-body">
					<div class='alert-container'></div>
					<div class="form-group">
						<label class="col-md-3 col-xs-3 control-label">角色名称</label>
						<div class="col-md-9 col-xs-9">
							<input type="hidden" name='office' value='1' />
							<input type="text" name='name' value='视频监控' placeholder="角色名称" class="form-control input-large" required="">
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-3 col-xs-3 control-label">角色所属组织</label>
						<div class="col-md-9 col-xs-9">
							<select class="form-control select input-large" name='office'  data-placeholder='角色所属组织' required="">
								<option value="1">指挥中心</option>
								<option value="2">行政部门</option>
							</select>
						</div>
					</div>
					<div class="form-group" >
						<label class="col-md-3 col-xs-3 control-label">角色菜单</label>
						<div class="col-md-9 col-xs-9" id='tree' style='max-height: 350px; overflow: auto;'>
							
						</div>
					</div>
				</form>
				</div>
				<div class="modal-footer">
					<button class="btn blue" type="submit" data-event='submit' data-bb-handler="main">提交</button>
					<a class="btn default cancel">取消</a>
				</div>
			</div>
			</form>
		</div>
	</div>

	<script id="systemRoleListTpl" type='text/template'>
		<tr>
			<td><input type="checkbox" class='check-item' value='{{id}}' /></td>
			<td>{{index}}</td>
			<td>{{office.name}}</td>
			<td>{{name}}</td>
			<td class='action'>
				<a data-event='setActionPower' class='fa fa-pencil-square' data-id='{{id}}' data-toggle="tooltip"  data-original-title="修改"></a>
				<a data-event='del' class='fa fa-trash' data-id='{{id}}' data-toggle="tooltip"  data-original-title="删除角色"></a>				
			</td>
		</tr>
	</script>
	<script type="text/html" id='roleMenuTreeTpl'>
	<ul>
		{{each child as itema a  }}
		<li data-jstree='{ "opened" : true}' id='ui-tree-{{itema.id}}'>
		    <a href="javascript:;" data-event='edit' data-id='{{itema.id}}' class='{{a == 0 ? "jstree-clicked" : ""}}'>
				{{itema.name}}
			</a>
			<ul>
				{{each itema.child as itemb b}}
				<li data-jstree='{ "opened" : true}' id='ui-tree-{{itemb.id}}'>
					<a href="javascript:;" data-event='edit' data-id='{{itemb.id}}'>
						{{itemb.name}}
					</a>
					<ul>
						{{each itemb.child as itemc c}}
						<li id='ui-tree-{{itemc.id}}'>
							 <a href="javascript:;" data-event='edit' data-id='{{itemc.id}}'>
								{{itemc.name}} 
							 </a>
						</li>
						{{/each}}
					</ul>
				</li>
				{{/each}}
		  </ul>
		</li>
		{{/each}}
	</ul>
	</script>
	<script id='setActionPowerTpl' type='text/template'>
		<div class='alert-container'></div>
			<div class="form-group">
				<label class="col-md-3 col-xs-3 control-label">角色名称</label>
				<div class="col-md-9 col-xs-9">
					<input type="hidden" name='id' value='{{id}}' />
                    <input type="hidden" name='oldName' value='{{name}}' />
					<input type="text" name='name' value='{{name}}' placeholder="角色名称" class="form-control input-large" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-3 col-xs-3 control-label">角色所属组织</label>
				<div class="col-md-9 col-xs-9">
					<select class="form-control select input-large" name='office'  data-placeholder='角色所属组织' >
						<option value="1" {{office.id == 1 ? "selected" : ""}}>指挥中心</option>
						<option value="2" {{office.id == 2 ? "selected" : ""}}>行政部门</option>
					</select>
				</div>
			</div>
			<div class="form-group" >
				<label class="col-md-3 col-xs-3 control-label">角色菜单</label>
				<div class="col-md-9 col-xs-9" id='tree' style='max-height: 350px; overflow: auto;'>
					<ul>
						{{each child as itema a  }}
						<li data-jstree='{{itema.treeState}}' id='ui-tree-{{itema.id}}'>
						    <a href="javascript:;" data-event='edit' data-id='{{itema.id}}' class='{{a == 0 ? "jstree-clicked" : ""}}'>
								{{itema.name}}
							</a>
							<ul>
								{{each itema.child as itemb b}}
								<li data-jstree='{{itema.treeState}}' id='ui-tree-{{itemb.id}}'>
									<a href="javascript:;" data-event='edit' data-id='{{itemb.id}}'>
										{{itemb.name}}
									</a>
									<ul>
										{{each itemb.child as itemc c}}
										<li id='ui-tree-{{itemc.id}}' data-jstree='{{itema.treeState}}'>
											 <a href="javascript:;" data-event='edit' data-id='{{itemc.id}}'>
												{{itemc.name}} 
											 </a>
										</li>
										{{/each}}
									</ul>
								</li>
								{{/each}}
						  </ul>
						</li>
						{{/each}}
						</ul>
				</div>
			</div>
	</script>
</div>
