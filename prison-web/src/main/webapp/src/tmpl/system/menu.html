	<div role="dialog" id='menuTreeAddSub' tabindex="-1"  class="bootbox modal fade in" data-height='600'>

			<form action="" onsubmit='return false;'>
			<div class="modal-content">
				<div class="modal-header">
					<button aria-hidden="true" data-dismiss="modal" class="bootbox-close-button close" type="button">×</button>

						</div>
					</div>
					<div class="form-group">
						<label class="col-md-3 col-xs-3 control-label">URL</label>

						</div>
					</div>
					<div class="form-group">
						<label class="col-md-3 col-xs-3 control-label">层次排序号</label>

					</div>

						<div class="col-md-9 col-xs-9">
							<input type="text" name='remarks' placeholder="菜单描述" class="form-control input-large" >
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button class="btn blue" type="submit"  data-event='submit' data-bb-handler="main">保存</button>

			</div>

<script type="text/html" id='menuTreeListTpl'>
	<ul>
		{{each child as itema a  }}
		<li data-jstree='{ "opened" : true}' id='ui-tree-{{itema.id}}'>
		    <a href="javascript:;" data-event='edit' data-id='{{itema.id}}' class='{{a == 0 ? "jstree-clicked" : ""}}'>
				{{itema.name}}
			</a>
			<ul>
				{{each itema.child as itemb b}}
				<li data-jstree='{ "opened" : true}' id='ui-tree-{{itemb.id}}'>
					<a href="javascript:;" data-event='edit' data-id='{{itemb.id}}'>
						{{itemb.name}}
					</a>
					<ul>
						{{each itemb.child as itemc c}}
						<li id='ui-tree-{{itemc.id}}'>
							 <a href="javascript:;" data-event='edit' data-id='{{itemc.id}}'>
								{{itemc.name}} 
							 </a>
						</li>
						{{/each}}
					</ul>
				</li>
				{{/each}}
		  </ul>
		</li>
		{{/each}}
	</ul>
</script>
<script  type="text/html" id='menuTreeDetailTpl'>
	<form action="" class='' >
	<div class="alert-container"></div>
		<div class="form-group">
			<label class="col-md-1 col-xs-3 control-label">菜单名称</label>
			<div class="col-md-11 col-xs-9">
				<input type="hidden" name='id' value='{{id}}' />
				<input type="text" name='name' value='{{name}}' placeholder="菜单名称" class="form-control input-large" required>
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-1 col-xs-3 control-label">URL</label>
			<div class="col-md-11 col-xs-9">
				<input type="text" name='href' value='{{href}}' placeholder="URL" class="form-control input-large" required>
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-1 col-xs-3 control-label">icon</label>
			<div class="col-md-11 col-xs-9">
				<input type="text" name='icon' value='{{icon}}' placeholder="icon" class="form-control input-large" required>
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-1 col-xs-3 control-label">层次排序号</label>
			<div class="col-md-11 col-xs-9">
				<input type="text" name='sort' value='{{sort}}' placeholder="层次排序号" class="form-control input-large" required>
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-1 col-xs-3 control-label">菜单描述</label>
			<div class="col-md-11 col-xs-9">
				<input type="text" name='remarks' value='{{remarks}}' placeholder="菜单描述" class="form-control input-large" >
			</div>
		</div>
		<div class="form-group">
			&nbsp;&nbsp;
			<a class="btn blue btn-sm" data-event='submit'>保存</a>
			<a class="btn blue btn-sm" data-event='addSub' data-id='{{id}}'>添加子菜单</a>
			<a class="btn blue btn-sm" data-event='dels' data-id='{{id}}'>删除</a>
		</div>
		</form>
</script>
