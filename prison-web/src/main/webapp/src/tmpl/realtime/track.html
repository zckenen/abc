<script id='trackHeaderTpl' type='template/text'>
	<i class="iconfont color-e6351e">&#xe664;</i>

</script>
<script id='trackRegionTpl' type='template/text'>
	<- if( loc_id != 289 && loc_id != 63 && loc_id != 59 ) { ->
		<a data-event='videoPlay' class="video lt"><i class="iconfont">&#xe633;</i></a>
		<a data-event='videoPlay' class="video rb"><i class="iconfont">&#xe633;</i></a>
	<- } else if( loc_id == 59 ) { ->
		<a data-event='videoPlay' class="video lt" style='left: 5px; transform: rotate(45deg);'><i class="iconfont">&#xe633;</i></a>
		<a data-event='videoPlay' class="video rb" style='left: 96%; top: 5px; transform: rotate(145deg);'><i class="iconfont">&#xe633;</i></a>
		<a data-event='videoPlay' class="video rt" style='left: 5px; top: 86%; transform: rotate(-45deg);'><i class="iconfont">&#xe633;</i></a>
		<a data-event='videoPlay' class="video lb" style='left: 96%; bottom: 5px; transform: rotate(226deg);'><i class="iconfont">&#xe633;</i></a>
	<- } else if( loc_id == 289 ) { ->
		<a data-event='videoPlay' class="video lt" style='left: 5px; transform: rotate(1deg); top: 22px;'><i class="iconfont">&#xe633;</i></a>
		<a data-event='videoPlay' class="video rb" style='left: 97%; transform: rotate(179deg); bottom: 19px;'><i class="iconfont">&#xe633;</i></a>
	<- } ->	
	<div class="mark"><i class="iconfont">&#xe693;</i>&nbsp;&nbsp;<span>{{=loc_name}}</span></div>
</script>
<script id='trackPersonTpl' type='template/text'>
	<- if ( !nwarinfo ) { ->
		<- if ( peo_type == 1 ) { ->
			<a class='relate iconfont color-green' id='floor-person-{{=peo_id}}' data-event='detail' >&#xe6ba;</a>
		<- } else if ( peo_type == 2 ) { ->
			<a class='relate iconfont color-red' id='floor-person-{{=peo_id}}' data-event='detail' >&#xe6ba;</a>
		<- } else if ( peo_type == 3 ) { ->
			<a class='relate iconfont color-blue icon-animated-vertical' id='floor-person-{{=peo_id}}' data-event='detail' >
				&#xe6b9;
				<span class='title-tip'>{{=peo_name}}</span>
			</a>
		<- } ->
	<- } else { ->
		<a class='point' id='floor-person-{{=peo_id}}' data-event='show' data-toggle="tooltip" data-placement="top" title="{{=peo_name}}">
			<span class="flicker-warning-outer"></span>
			<span class="flicker-warning-inner"></span>
			<span class="flicker-warning-img" >
				<img src="{{=cri_picpath}}" />
			</span>
		</a>
	<- } ->
</script>
<script id='trackRangeTpl' type='text/template'>
	<div class="tips">已追踪&nbsp;<span id='timecount'>00:00:00</span></div>
	<div class="result">
		<ul id='historyResult' class='iscroll'>
			<- for(var i = 0; i < data.length; i++) { ->
			<li class='{{=i == 0 ? "warning no": ""}} {{=i == 3 ? "active live": ""}}' data-event='choose' data-index='{{=i}}'>
				<div>
					<span class='location'>{{=data[i].locinfo.loc_name}}</span>
					<span class='diff'><i class="iconfont">&#xe671;</i>&nbsp;<em style='font-style: normal'  id='timenum'>{{=data[i].time}}</em></span>
				</div>
				<div>
					<span class='place'>{{=data[i].locinfo.coo_name}}</span>
					<span class='time' id='timeend'>{{=data[i].endTime}}</span>
				</div>
			</li>
			<- } ->
		</ul>
	</div>
</script>
