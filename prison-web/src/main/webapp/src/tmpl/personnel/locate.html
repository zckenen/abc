							</div>
						</div>
						<div id="by-organ" class="tab-pane fade in ">

						<img id="area-thumb" src="">

						<div class="caption" data-value='coo'></div>
						<svg height="55px" width="55px">
							<defs>
								<radialGradient fy="50%" fx="50%" r="50%" cy="50%" cx="50%" id="rad-grad-outer">
									<stop style="stop-color:rgb(255, 255, 255); stop-opacity:0" offset="0%"/>
									<stop style="stop-color:rgb(255, 255, 255); stop-opacity:0" offset="50%"/>
									<stop style="stop-color:rgb(230, 53, 30); stop-opacity:0.4" offset="100%"/>

									<stop style="stop-color:rgb(230, 53, 30); stop-opacity:1" offset="100%"/>
								</radialGradient>
							</defs>	
							<circle style="fill:url(#rad-grad-outer)" stroke-width="1" stroke="rgba(242, 211, 207, 0.9)" r="27.5" cy="27.5" cx="27.5"/>
							<circle style="fill:url(#rad-grad-inner)" stroke-width="1" stroke="rgba(230, 53, 30, 0.9)" r="14" cy="27.5" cx="27.5"/>
							<text fill="rgba(230, 53, 30, 1)" dy="46%" dx="29%" style="font-size: 24px;" class="iconfont"></text>
