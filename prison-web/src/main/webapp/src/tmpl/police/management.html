<div class="content-box none" id='policeManagement'>
	<!-- 民警列表 -->
	<div class="widget-table">
		<form action="/a/per/admPoliceInfo/list" class='search' onkeydown="if(event.keyCode==13){return false;}">
		<div class="widget-table-action">
			<ul class='left-action'>
				<li>
					<label>民警姓名:</label>
				</li>
				<li>
					<input type="text" name='plcName' placeholder="民警姓名" class="form-control input-small">
				</li>
				<li>
					<a data-event='search' class="btn blue-deep btn-sm"><i class="fa fa-search"></i>查询</a>
				</li>
			</ul>
		</div>
		</form>
		<div class="widget-table-content">
			<div class="table-header">
				<ul class="nav nav-tabs nav-search left-tabs">
					<li class="active"><a data-event='toggle' data-status='all' data-toggle="tab" href="#policeManagementTab" >民警列表</a></li>
				</ul>
				<ul class="right-action">
				</ul>
			</div>
			<div class="tab-content">
				<div class="tab-pane fade in active" id="policeManagementTab">
					<div class="table-list">
						<table class="table table-striped table-bordered table-hover">
							<thead>
								<tr>
									<th style='width: 50px;' rowspan='2'>
										<input type="checkbox" class='icheck-box all' value=''/>
									</th>
									<th><span>序号</span><!-- <a class='sorting'></a> --></th>
									<th>民警编号</th>
									<th>民警姓名</th>
									<th>所属监区</th>
									<th>联系电话</th>
								</tr>
							</thead>
							<tbody>
							
							</tbody>
						</table>
					</div>
					<div class="table-footer">
						<div class="pagination-container"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
<script id="policeManagementListTpl" type='text/template'>
	<tr>
		<td><input type="checkbox" class='icheck-box' value='{{id}}' /></td>
		<td>{{index}}</td>
		<td>{{plcNum}}</td>
		<td>{{plcName}}</td>
		<td>{{plcPrisonname}}</td>
		<td>{{plcMobile}}</td>
	</tr>
</script>
</div>
